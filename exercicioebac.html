<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="digite o seu nome">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email"  placeholder="digite o seu email" id="email" name="digite o seu email">
    <label for="senha">Senha</label>
    <input type='password' placeholder='digite a sua senha' id='senha' name='digite a sua senha' required>
    <br>
    <br>
    <br>
    <button type="submit">limpar</button>
    <button type="reset">enviar</button>
</form>
</body>
</html>
